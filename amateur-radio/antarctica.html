<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>HayJayDee - Blog</title>

    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>

    <script>
        $(document).ready(function(){
            if(location.host == "localhost"){
                $("#navbar-included").load("/hayjaydee.github.io/navbar.html", function(){
                    $("#navbar-included a").each(function(){
                        $(this).attr("href", "/hayjaydee.github.io" + $(this).attr("href"));
                    });
                });

                $("#footer-included").load("/hayjaydee.github.io/footer.html", function(){
                    $("#footer-included a").each(function(){
                        $(this).attr("href", "/hayjaydee.github.io" + $(this).attr("href"));
                    });
                });
            }else {
                $("#navbar-included").load("/navbar.html");
                $("#footer-included").load("/footer.html");
            }
        });
    </script>
</head>
<body>
    <div id="navbar-included"></div>
    
    <!-- Content here -->

    <div id="footer-included"></div>
</body>
</html>
